<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Hello, world!</h1>
            <p class="lead">
                Đây là một đoan văn mẫu để minh họa cách sử dụng Bootstrap trong HTML.
            </p>
            <button type="button" class="btn btn-primary">Primary Button</button>
        </div>

        <div class="container bg-primary text-white p-3 mb-3">Đây là container cố định</div>
        <div class="container-fluid bg-success text-white p-3">Đây là container toàn chiều rộng</div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 bg-primary text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-success text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-primary text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-success text-white p-3 mb-3">
                .col-md-3
            </div>
        </div>
        
        <div>
            <div class="container-sm bg-primary text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="container-md bg-success text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="container-lg bg-primary text-white p-3 mb-3">
                .col-md-3
            </div>
            <div class="container-xl bg-success text-white p-3 mb-3">
                .col-md-3
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

</html>

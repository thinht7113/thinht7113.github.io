<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    <style>
        .breadcrumb {
            --bs-breadcrumb-divider: ">";
        }
    </style>
    <title>Bootstrap Example</title>
  </head>
  <body >
    <h2>Bài 2.1</h2>
    <div class="container mt-3">
        <h4>Đường dẫn chuyên mục</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="">Thư viện</a></li>
                <li class="breadcrumb-item"><a href="">Giáo trình</a></li>
                <li class="breadcrumb-item active" aria-current="page">Thiết kế giao diện web</li>
            </ol>
        </nav>
    </div>
    <h2>Bài 2.2</h2>
    <div class="container mt-3">
        <img class="rounded me-3" src="https://placehold.co/120" alt="">
        <img class="rounded-circle me-3" src="https://placehold.co/120" alt="">
        <img class="img-thumbnail" src="https://placehold.co/120" alt="">
    </div>
    <h2>Bài 2.3</h2>
    <div class="container mt-3">
        <div class="border p-2 mb-3 text-start"><img src="https://placehold.co/50" alt=""></div>
        <div class="border p-2 mb-3 text-center"><img src="https://placehold.co/50" alt=""></div>
        <div class="border p-2 mb-3 text-end"><img src="https://placehold.co/50" alt=""></div>
        <div class="border p-2 mb-3 clearfix">
            <img class="float-start" src="https://placehold.co/50" alt="">
            <img class="float-end" src="https://placehold.co/50" alt="">
        </div>
        <div class="border p-2 mb-3"><img class="d-block mx-auto" src="https://placehold.co/50" alt=""></div>
    </div>
    <h2>Bài 2.4</h2>
    <div class="p-3">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

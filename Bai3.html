<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
  </head>
  <body >   
    <div class="container mb-3">
        <h2>Registration From</h2>
        <hr class="my-5">
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">First Name:</label></div>
            <div class="col-8"><input type="text" placeholder="First Name" class="form-control w-100" id="firstName"></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Last Name:</label></div>
            <div class="col-8"><input type="text" placeholder="Last Name" class="form-control w-100"></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Email Address:</label></div>
            <div class="col-8"><input type="text" class="form-control w-100" placeholder="Email Address" name="" id=""></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Mobile Number:</label></div>
            <div class="col-8"><input type="text" class="form-control w-100" placeholder="Phone Number" name="" id=""></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3">Date of Birth:</div>
            <div class="col-8">
                <div class="row g-2 align-items-end">
                    <div class="col-4">
                        <select id="selDay" class="form-select">
                            <option value="Date">Date</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select id="selMonth" class="form-select">
                            <option value="Month">Month</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select id="selYear" class="form-select">
                            <option value="Year">Year</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="fullDate" name="date">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Postal Address:</label></div>
            <div class="col-8"><textarea name="" class="form-control" placeholder="Postal Address" id=""></textarea></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Zip code:</label></div>
            <div class="col-8"><input type="text" class="form-control w-100" placeholder="Zip code" name="" id=""></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Upload Image:</label></div>
            <div class="col-8"><input type="file" class="form-control w-100" name="" id=""></div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-3"><label for="" class="form-label">Gender:</label></div>
            <div class="col-8"><input type="file" class="form-control w-100" name="" id=""></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
